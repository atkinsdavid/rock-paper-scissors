<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttons">
        <button class="play_button" id="rock">Rock</button>
        <button class="play_button" id="paper">Paper</button>
        <button class="play_button" id="scissors">Scissors</button>
    </div>

    <div id="results">
        <p>
            Round: <span id="round"></span>
        </p>
        <p>
            Player: <span id="player"></span>
        </p>
        <p>
            Computer: <span id="computer"></span>
        </p>
        <p>
            Game: <span id="winner"></span>
        </p>
    </div>

    <div id="controls">
        <button id="reset">Reset</button>
    </div>

    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
